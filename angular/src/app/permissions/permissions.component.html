<div class="card mt-4 shadow-sm">
  <div class="card-header">
    <h5>Gestion des permissions</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="savePermission()" class="mb-3">
      <div class="mb-2">
        <input type="text" class="form-control" placeholder="Nom" [(ngModel)]="newPermission.name" name="name" required>
      </div>
      <div class="mb-2">
        <textarea class="form-control" placeholder="Description" [(ngModel)]="newPermission.description" name="description"></textarea>
      </div>
      <button class="btn btn-primary me-2" type="submit">{{ isEditing ? 'Modifier' : 'Cr√©er' }}</button>
      <button class="btn btn-secondary" type="button" (click)="resetForm()" *ngIf="isEditing">Annuler</button>
    </form>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permission of permissions">
          <td>{{ permission.id }}</td>
          <td>{{ permission.name }}</td>
          <td>{{ permission.description }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" (click)="editPermission(permission)">Modifier</button>
            <button class="btn btn-sm btn-outline-danger" (click)="deletePermission(permission.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>

    <mat-paginator
      [length]="totalPermissions"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
